<script>

  function myFunctionTable() {
    var x = document.getElementById("TableSection");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  } 
  function myFunctionPlot() {
    var x = document.getElementById("PlotSection");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  } 
</script>
